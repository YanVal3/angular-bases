<h4>Listado</h4>

<ul class="list-group"  >
  <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let character of characterList; let i = index; let isEven = even; let isOdd = odd"
  [ngClass]="{'list-group-item-primary':isEven, 'list-group-item-secondary':isOdd}">
   <div>
    <span class="text-primary">{{ i + 1 }}.</span>
    <span> {{character.name}} -></span>
    <strong> Power: </strong>
    <span class="fw-medium">{{character.power}}</span>
   </div>

   <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)"> X </button>
  </li>
</ul>
